<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual IoT Lab DEI</title>
    <link
      rel="icon"
      href="https://www.vlab.co.in/images/logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="exp-changer">
        <div class="exp-changer-heading">
          <p class="p-head">IOT Virtual Lab</p>
        </div>
      </div>
    </header>

    

    <div class="container">
      <div class="if-vid">
        <p class="p-head">Interfacing Push Button and Led with Arduino:</p>
        <div class="interfacing">
          <img
            id="ifimg"
            src="./src/images/led/led_dis.png"
            alt="interfacing"
          />
          <button id="pushbutton" onclick="changeImage();"></button>
          
        </div>
      </div>
      <div class="separator"></div>
      
      <div class="code">
        <div class="code-head"><p class="p-head">ARDUINO CODE</p></div>
        <div>
          <form action="" method="POST">
            <textarea id="arduinoCode" readonly>
/* Button Turns on and off a light emitting diode(LED)
   connected to digital  pin 13, when pressing a
   pushbutton attached to pin 2.

   The circuit:
  * LED attached from pin 13 to ground
  * pushbutton attached to pin 2 from +5V
  * 10K resistor attached to pin 2 from ground
  * Note: on most Arduinos there is already an LED
    on the board  attached to pin 13.
*/

int buttonState = 0;

void setup()
{
  pinMode(2, INPUT);
  pinMode(LED_BUILTIN, OUTPUT);
}

void loop()
{
  // read the state of the pushbutton value
  buttonState = digitalRead(2);
  // check if pushbutton is pressed.  if it is, the
  // buttonState is HIGH
  if (buttonState == HIGH) {
    // turn LED on
    digitalWrite(LED_BUILTIN, HIGH);
  } else {
    // turn LED off
    digitalWrite(LED_BUILTIN, LOW);
  }
  delay(10); // Delay a little bit to improve simulation performance
}
            </textarea>
          </form>
        </div>
        <div class="code-head startStop">
          <h2 id="pushbuttonPower" onclick="changePower();">
            Start Simulation
          </h2>
        </div>
      </div>
      <div id="pushbuttonNotification">
        Click the pushbutton!
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.js"></script>
    <script>
      // Initialize CodeMirror editor in read-only mode with an increased height
      var editor = CodeMirror.fromTextArea(document.getElementById("arduinoCode"), {
            mode: "text/x-c++src", // For C++/Arduino syntax highlighting
            lineNumbers: true, // Show line numbers
            matchBrackets: true, // Highlight matching brackets
            theme: "default", // You can change the theme
            readOnly: "nocursor", // Make the editor read-only
            tabSize: 4,
            indentUnit: 4,
        });
    </script>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
