<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual IoT Lab DEI</title>
    <link
      rel="icon"
      href="https://www.vlab.co.in/images/logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="exp-changer">
        <div class="exp-changer-heading">
          <p class="p-head">IOT Virtual Lab</p>
        </div>
      </div>
    </header>

    <div class="navbar">
      <div class="navbar1">
        <a href="../../index.html">Home</a>
      </div>
      <div class="navbar-heading">Simulation Window</div>
      <div class="navbar2">
        <a href="../simulation_1/index.html">Go Back</a>
      </div>
    </div>

    <div class="container">
      <div class="if-vid">
        <p class="p-head">Interfacing of Arduino with Push button :</p>
        <div class="interfacing">
          <img
            id="ifimg"
            src="/Experiments/to_simulate_interfacing_of_basic_input_components/simulation_1/src/images/LedOff.PNG"
            alt="interfacing"
          />
          <button id="pushbutton" onclick="changeImage();">O</button>
        </div>
      </div>
      <div class="separator"></div>
      <div class="code">
        <div class="code-head"><p class="p-head">ARDUINO CODE</p></div>
        <div>
          <form action="" method="POST">
            <input
              id="codeInput"
              type="text"
              placeholder="Please enter the code for Lighting LED using Pushbutton"
            />
          </form>
        </div>
        <div></div>
      </div>
    </div>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
